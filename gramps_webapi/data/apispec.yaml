##############################################################################
# Endpoint definitions
##############################################################################

paths:

##############################################################################
# Endpoint - Token
##############################################################################

  /token:
    post:
      tags:
      - authentication
      summary: "Authenticate a user to obtain a pair of JWT access tokens."
      operationId: login
      parameters:
      - name: credentials
        in: body
        required: true
        description: "The user credentials required to obtain a token."
        schema:
          $ref: "#/definitions/Credentials"
      responses:
        200:
          description: "OK: Successful operation."
          schema:
            $ref: "#/definitions/JWTAccessTokens"
        401:
          description: "Unauthorized: Missing expected credentials."
        403:
          description: "Forbidden: Bad credentials, authentication failed."


  /token/refresh:
    post:
      tags:
      - authentication
      summary: "Obtain a fresh JWT access token."
      operationId: refreshToken
      security:
        - Bearer: []
      parameters:
      - name: Authorization
        in: header
        required: true
        type: string
        description: "The JWT refresh token."
      responses:
        200:
          description: "OK: Successful operation."
          schema:
            $ref: "#/definitions/JWTRefreshToken"
        401:
          description: "Unauthorized: Missing authorization header."
        422:
          description: "Unprocessable Entity: Invalid token."

  /token/create_owner/:
    post:
      tags:
      - authentication
      summary: "Obtain a JWT access token that allows creating an admin or owner account if no other user exists yet."
      operationId: getTokenCreateOwner
      parameters:
      - name: tree
        in: body
        required: false
        type: string
        description: "If present, request a token for creating a tree owner. Otherwise, request a token for creating a site admin."
        example: 0de59650-9bc5-4ee8-957d-4c3eb0851981
      responses:
        201:
          description: "OK: Successful operation."
          schema:
            $ref: "#/definitions/JWTAccessToken"
        405:
          description: "Method Not Allowed: A user already exists."


##############################################################################
# Endpoint - OIDC Authentication
##############################################################################

  /oidc/config:
    get:
      tags:
      - authentication
      summary: "Get OIDC configuration and available providers."
      operationId: getOIDCConfig
      responses:
        200:
          description: "OK: Successful operation."
          schema:
            $ref: "#/definitions/OIDCConfig"

  /oidc/login/:
    get:
      tags:
      - authentication
      summary: "Initiate OIDC login flow."
      operationId: oidcLogin
      parameters:
      - name: provider
        in: query
        required: true
        type: string
        description: "The OIDC provider ID (e.g., google, microsoft, github, custom)"
        example: "google"
      responses:
        302:
          description: "Redirect: Redirects to OIDC provider for authentication."
        400:
          description: "Bad Request: Invalid or unavailable provider."
        405:
          description: "Method Not Allowed: OIDC authentication is not enabled."
        500:
          description: "Internal Server Error: OIDC client not properly initialized."

  /oidc/callback/:
    get:
      tags:
      - authentication
      summary: "Handle OIDC callback and create JWT tokens (legacy query parameter format)."
      description: "Legacy endpoint for backwards compatibility. New deployments should use /oidc/callback/{provider_id} instead."
      operationId: oidcCallback
      parameters:
      - name: provider
        in: query
        required: true
        type: string
        description: "The OIDC provider ID"
        example: "google"
      - name: code
        in: query
        required: false
        type: string
        description: "Authorization code from OIDC provider"
      - name: state
        in: query
        required: false
        type: string
        description: "State parameter from OIDC provider"
      - name: session_state
        in: query
        required: false
        type: string
        description: "Session state parameter from OIDC provider"
      - name: error
        in: query
        required: false
        type: string
        description: "Error parameter from OIDC provider"
      - name: error_description
        in: query
        required: false
        type: string
        description: "Error description from OIDC provider"
      responses:
        302:
          description: "Redirect: Redirects to frontend with JWT tokens."
        400:
          description: "Bad Request: Invalid provider or authentication error."
        405:
          description: "Method Not Allowed: OIDC authentication is not enabled."
        500:
          description: "Internal Server Error: OIDC client error."

  /oidc/callback/{provider_id}:
    get:
      tags:
      - authentication
      summary: "Handle OIDC callback and create JWT tokens (path parameter format)."
      description: "Path-based endpoint compatible with providers that disallow query parameters in redirect URIs. This is the preferred format for new deployments."
      operationId: oidcCallbackProvider
      parameters:
      - name: provider_id
        in: path
        required: true
        type: string
        description: "The OIDC provider ID (e.g., 'google', 'microsoft', 'github')"
        example: "microsoft"
      - name: code
        in: query
        required: false
        type: string
        description: "Authorization code from OIDC provider"
      - name: state
        in: query
        required: false
        type: string
        description: "State parameter from OIDC provider"
      - name: session_state
        in: query
        required: false
        type: string
        description: "Session state parameter from OIDC provider"
      - name: error
        in: query
        required: false
        type: string
        description: "Error parameter from OIDC provider"
      - name: error_description
        in: query
        required: false
        type: string
        description: "Error description from OIDC provider"
      responses:
        302:
          description: "Redirect: Redirects to frontend with JWT tokens."
        400:
          description: "Bad Request: Invalid provider or authentication error."
        405:
          description: "Method Not Allowed: OIDC authentication is not enabled."
        500:
          description: "Internal Server Error: OIDC client error."

  /oidc/logout/:
    get:
      tags:
      - authentication
      summary: "Get OIDC logout URL for a provider."
      operationId: oidcLogout
      parameters:
      - name: provider
        in: query
        required: true
        type: string
        description: "The OIDC provider ID"
        example: "google"
      - name: id_token
        in: query
        required: false
        type: string
        description: "ID token to use as id_token_hint"
      - name: post_logout_redirect_uri
        in: query
        required: false
        type: string
        description: "URI to redirect to after logout"
      responses:
        200:
          description: "OK: Returns logout URL or null if provider doesn't support logout."
          schema:
            type: object
            properties:
              logout_url:
                type: string
                description: "The end_session_endpoint URL with parameters, or null if not available"
        400:
          description: "Bad Request: Invalid or unavailable provider."
        405:
          description: "Method Not Allowed: OIDC authentication is not enabled."
        500:
          description: "Internal Server Error: OIDC client error."

  /oidc/backchannel-logout/:
    post:
      tags:
      - authentication
      summary: "Handle OIDC backchannel logout request from provider."
      operationId: oidcBackchannelLogout
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: logout_token
        in: formData
        required: true
        type: string
        description: "The logout token JWT from the OIDC provider"
      responses:
        200:
          description: "OK: Logout request processed successfully."
        400:
          description: "Bad Request: Invalid or missing logout_token."
        405:
          description: "Method Not Allowed: OIDC authentication is not enabled."
        500:
          description: "Internal Server Error: Error processing logout request."


##############################################################################
# Endpoint - Users
##############################################################################

  /users:
    get:
      tags:
      - users
      summary: "Get information about registered users."
      operationId: getUsers
      security:
        - Bearer: []
      responses:
        200:
          description: "OK: Successful operation."
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  description: "The user's username."
                  type: string
                email:
                  description: "The user's e-mail address."
                  type: string
                full_name:
                  description: "The user's full name."
                  type: string
                role:
                  description: "The user's role ID."
                  type: number
                tree:
                  description: "The user's tree."
                  type: string
                account_source:
                  description: "The source of the user account (e.g., 'Local' or OIDC provider name)."
                  type: string
        401:
          description: "Unauthorized: Missing authorization header."
        422:
          description: "Unprocessable Entity: Invalid token."
    post:
      tags:
      - users
      summary: "Create new users."
      operationId: createUsers
      security:
        - Bearer: []
      parameters:
      - name: user_details
        in: body
        schema:
          type: array
          items:
            type: object
            properties:
              name:
                description: "The new user's user name."
                type: string
              email:
                description: "The new user's e-mail address."
                type: string
              full_name:
                description: "The new user's full name."
                type: string
              password:
                description: "The new user's password."
                type: string
              role:
                description: An integer user role ID
                type: number
      responses:
        201:
          description: "OK: Successful operation."
        401:
          description: "Unauthorized: Missing authorization header."
        409:
          description: "Conflict: user already exists."
        422:
          description: "Unprocessable Entity: Invalid token or invalid tree."

  /users/{user_name}:
    parameters:
      - name: user_name
        in: path
        required: true
        type: string
        description: "The user name."
    get:
      tags:
      - users
      summary: "Get information about a registered user."
      operationId: getUser
      security:
        - Bearer: []
      responses:
        200:
          description: "OK: Successful operation."
          schema:
            type: object
            properties:
              name:
                description: "The user's username."
                type: string
              email:
                description: "The user's e-mail address."
                type: string
              full_name:
                description: "The user's full name."
                type: string
              role:
                description: "The user's role ID."
                type: number
              tree:
                description: "The user's tree."
                type: string
              account_source:
                description: "The source of the user account (e.g., 'Local' or OIDC provider name)."
                type: string
        401:
          description: "Unauthorized: Missing authorization header."
        403:
          description: "Unauthorized: insufficient permissions."
        404:
          description: "Not found: User does not exist."
        422:
          description: "Unprocessable Entity: Invalid token."
    put:
      tags:
      - users
      summary: "Update an existing user's details."
      operationId: updateUser
      security:
        - Bearer: []
      parameters:
      - name: user_details
        in: body
        schema:
          type: object
          properties:
            email:
              description: "The new user's e-mail address."
              type: string
            full_name:
              description: "The new user's full name."
              type: string
            name_new:
              description: "The new username (for renaming the user)."
              type: string
              minLength: 1
              pattern: '^(?!-$)(?!_$).*$'
            role:
              description: "An integer user role ID."
              type: number
            tree:
              description: "The tree ID the user belongs to."
              type: string
      responses:
        200:
          description: "OK: Successful operation."
        400:
          description: "Bad Request: Invalid username (empty or reserved)."
        401:
          description: "Unauthorized: Missing authorization header."
        403:
          description: "Unauthorized: insufficient permissions."
        404:
          description: "Not found: User does not exist."
        409:
          description: "Conflict: Username already exists."
        422:
          description: "Unprocessable Entity: Invalid token."
    post:
      tags:
      - users
      summary: "Create a new user."
      operationId: createUser
      security:
        - Bearer: []
      parameters:
      - name: user_details
        in: body
        schema:
          type: object
          properties:
            email:
              description: "The new user's e-mail address."
              type: string
            full_name:
              description: "The new user's full name."
              type: string
            password:
              description: "The new user's password."
              type: string
            role:
              description: An integer user role ID
              type: number
      responses:
        201:
          description: "OK: Successful operation."
        401:
          description: "Unauthorized: Missing authorization header."
        403:
          description: "Unauthorized: insufficient permissions."
        409:
          description: "Conflict: user already exists."
        422:
          description: "Unprocessable Entity: Invalid token."
    delete:
      tags:
      - users
      summary: "Delete the user."
      operationId: deleteUser
      security:
        - Bearer: []
      responses:
        200:
          description: "OK: Successful operation."
        400:
          description: "Bad Request: Malformed request could not be parsed."
        401:
          description: "Unauthorized: Missing authorization header."
        403:
          description: "Unauthorized: insufficient permissions."
        404:
          description: "Not found: user does not exist."
        422:
          description: "Unprocessable Entity: Invalid or bad parameter provided."


  /users/{user_name}/register/:
    post:
      tags:
      - users
      summary: "Register a new user."
      operationId: registerUser
      parameters:
      - name: user_name
        in: path
        required: true
        type: string
        description: "The user name or '-' for the authenticated user."
      - name: user_details
        in: body
        schema:
          type: object
          properties:
            email:
              description: "The new user's e-mail address."
              type: string
            full_name:
              description: "The new user's full name."
              type: string
            password:
              description: "The new user's password."
              type: string
      responses:
        201:
          description: "OK: Successful operation."
        401:
          description: "Unauthorized: Missing authorization header."
        405:
          description: "Method Not Allowed: owner account missing."
        409:
          description: "Conflict: user already exists."
        422:
          description: "Unprocessable Entity: Invalid token."

  /users/{user_name}/create_owner/:
    post:
      tags:
      - users
      summary: "Create an admin or owner account if no other user exists yet."
      operationId: createOwner
      parameters:
      - name: user_name
        in: path
        required: true
        type: string
        description: "The user name for the account."
      - name: user_details
        in: body
        schema:
          type: object
          properties:
            email:
              description: "The new user's e-mail address."
              type: string
            full_name:
              description: "The new user's full name."
              type: string
            password:
              description: "The new user's password."
              type: string
            tree:
              description: "The new user's tree (optional)."
              type: string
      responses:
        201:
          description: "OK: Successful operation."
        401:
          description: "Unauthorized: Missing authorization header."
        403:
          description: "Forbidden: wrong token."
        405:
          description: "Method Not Allowed: a user already exists."
        422:
          description: "Unprocessable Entity: Invalid token."

  /users/{user_name}/password/change:
    post:
      tags:
      - users
      summary: "Change a user password."
      operationId: changeUserPassword
      security:
        - Bearer: []
      parameters:
      - name: user_name
        in: path
        required: true
        type: string
        description: "The user name or '-' for the authenticated user."
      - name: Authorization
        in: header
        required: true
        type: string
        description: "The JWT access token."
      - name: passwords
        in: body
        required: true
        schema:
          $ref: "#/definitions/PasswordChange"
      responses:
        200:
          description: "OK: Successful operation."
        401:
          description: "Unauthorized: Missing authorization header."
        422:
          description: "Unprocessable Entity: Invalid token."


  /users/{user_name}/password/reset/trigger:
    post:
      tags:
      - users
      summary: "Trigger a password reset e-mail."
      operationId: triggerResetUserPassword
      parameters:
      - name: user_name
        in: path
        required: true
        type: string
        description: "The username of the user whose password should be reset."
      responses:
        201:
          description: "OK: e-mail successfully sent."
        202:
          description: "Accepted: e-mail will be sent in the background."
          schema:
            type: object
            properties:
              task:
                $ref: "#/definitions/TaskReference"
        404:
          description: "Not found: user does not exist or has no e-mail address."
        422:
          description: "Unprocessable Entity: missing username."
        429:
          description: "Too many Requests: repeat in 1 second."
        500:
          description: "Server Error, e.g. failed to send e-mail."


  /users/-/password/reset:
    post:
      tags:
      - users
      summary: "Reset a user's password using a token from a reset e-mail."
      operationId: resetUserPassword
      security:
        - Bearer: []
      parameters:
      - name: Authorization
        in: header
        required: true
        type: string
        description: "The one-time password reset token."
      - name: new_password
        in: body
        schema:
          type: object
          properties:
            new_password:
              description: "The user's new password."
              type: string
      responses:
        201:
          description: "OK: password successfully reset."
        400:
          description: "Bad Request: Empty password."
        405:
          description: "Method Not Allowed: No authorization provider configured."
        409:
          description: "Conflict: One-time token has already been used."
        422:
          description: "Unprocessable Entity: missing password."
    get:
      tags:
      - users
      summary: "Display the password reset form."
      security:
        - Bearer: []
      parameters:
      - name: Authorization
        in: header
        required: true
        type: string
        description: "The one-time password reset token."
      responses:
        200:
          description: "OK: Form or error message displayed."
        401:
          description: "Unauthorized: Missing authorization header."
        405:
          description: "Method Not Allowed: No authorization provider configured."


  /users/-/email/confirm/:
    get:
      tags:
      - users
      summary: "Confirm the e-mail address after user registration."
      operationId: confirmEmail
      security:
        - Bearer: []
      parameters:
      - name: Authorization
        in: header
        required: true
        type: string
        description: "The one-time confirmation token."
      responses:
        200:
          description: "OK: e-mail successfully confirmed."
        403:
          description: "Forbidden: missing authorization."
        405:
          description: "Method Not Allowed: No authorization provider configured."

