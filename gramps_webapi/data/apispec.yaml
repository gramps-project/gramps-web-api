##############################################################################
# Model definitions
##############################################################################

definitions:

##############################################################################
# Model - CladeAgeInfo
##############################################################################

  CladeAgeInfo:
    type: object
    properties:
      formed:
        type: number
        format: float
        description: How many years ago the clade was formed.
        nullable: true
        example: 4500
      formed_confidence_interval:
        type: array
        items:
          type: number
          format: float
        minItems: 2
        maxItems: 2
        description: 95% confidence interval for the formed age.
        nullable: true
      most_recent_common_ancestor:
        type: number
        format: float
        description: How many years ago the most recent common ancestor was born.
        nullable: true
        example: 3800
      most_recent_common_ancestor_confidence_interval:
        type: array
        items:
          type: number
          format: float
        minItems: 2
        maxItems: 2
        description: 95% confidence interval for the most recent common ancestor age.
        nullable: true

##############################################################################
# Model - CladeInfo
##############################################################################

  CladeInfo:
    type: object
    properties:
      name:
        type: string
        description: The ID of the clade.
        example: BY61636
      age_info:
        $ref: '#/definitions/CladeAgeInfo'
        description: The age information for the clade.
        nullable: true
      score:
        type: number
        format: float
        description: The score for the clade (optional).
        nullable: true
        example: 9.0

##############################################################################
# Model - Token
##############################################################################

  JWTAccessTokens:
    type: object
    properties:
      access_token:
        description: Access token
        type: string
      refresh_token:
        description: Refresh token
        type: string

  JWTRefreshToken:
    type: object
    properties:
      refresh_token:
        description: Refresh token
        type: string

  JWTAccessToken:
    type: object
    properties:
      access_token:
        description: Access token
        type: string

  OIDCConfig:
    type: object
    properties:
      enabled:
        description: Whether OIDC authentication is enabled
        type: boolean
        example: true
      providers:
        description: List of available OIDC providers
        type: array
        items:
          $ref: "#/definitions/OIDCProvider"
      disable_local_auth:
        description: Whether local username/password authentication is disabled
        type: boolean
        example: false
      auto_redirect:
        description: Whether to automatically redirect to OIDC when only one provider is configured
        type: boolean
        example: false

  OIDCProvider:
    type: object
    properties:
      id:
        description: Provider identifier
        type: string
        example: "google"
      name:
        description: Provider display name
        type: string
        example: "Google"
      login_url:
        description: URL to initiate login with this provider
        type: string
        example: "https://api.example.com/oidc/login/?provider=google"

##############################################################################
# Model - Date
##############################################################################

  Date:
    type: object
    properties:
      calendar:
        description: "The calendar format for the date."
        type: integer
        example: 0
      dateval:
        description: "The value for the date. A mixed array of integer and boolean types."
        type: array
        items:
          type: object
        example:
        - 1
        - 4
        - 1875
        - false
      format:
        description: "TODO: Is this part of the JSON schema?"
        type: string
        example: null
      modifier:
        description: "Modifier."
        type: integer
        example: 0
      newyear:
        description: "New year begins."
        type: integer
        example: 0
      quality:
        description: "Quality"
        type: integer
        example: 0
      sortval:
        description: "Value to use for date sorting."
        type: integer
        example: 2405980
      text:
        description: "Textual representation of the date."
        type: string
        example: ""
      year:
        description: "Year"
        type: integer
        example: 1875

##############################################################################
# Model - Name
##############################################################################

  Name:
    type: object
    properties:
      call:
        description: "Call name."
        type: string
        example: "Anderson"
      citation_list:
        description: "A list of handles for citations supporting the name."
        type: array
        items:
          type: string
        example:
          - "c140d56d19a1ced4c7a"
      date:
        description: "Date the name was in use."
        type: object
        items:
          $ref: "#/definitions/Date"
      display_as:
        description: "Identified for how to display the name."
        type: integer
        example: 0
      famnick:
        description: "Family nick name."
        type: string
        example: "Beauregard"
      first_name:
        description: "First part of name."
        type: string
        example: "Lewis Anderson"
      group_as:
        description: "For identifying how to group the name."
        type: string
        example: ""
      nick:
        description: "Nick name."
        type: string
        example: "Big Louie"
      note_list:
        description: "A list of handles for research notes about the name."
        type: array
        items:
          type: string
        example:
          - ""
      private:
        description: "Private object indicator."
        type: boolean
        example: true
      sort_as:
        description: "For identifying how to sort the name."
        type: integer
        example: 0
      suffix:
        description: "Suffix, usually denotes credentials."
        type: string
        example: "Sr"
      surname_list:
        description: "Surnames."
        type: array
        items:
          $ref: "#/definitions/Surname"
      title:
        description: "Prefix or title."
        type: string
        example: "Dr."
      type:
        description: "Type of name."
        type: string
        example: "Birth Name"

##############################################################################
# Model - Surname
##############################################################################

  Surname:
    type: object
    properties:
      connector:
        description: "Connector to tie given name and surname together."
        type: string
        example: ""
      origintype:
        description: "Name origin."
        type: string
        example: "Inherited"
      prefix:
        description: "A name prefix."
        type: string
        example: "von"
      primary:
        description: "Primary surname indicator."
        type: boolean
        example: false
      surname:
        description: "Actual surname."
        type: string
        example: "Zieliski"

##############################################################################
# Model - Attribute
##############################################################################

  Attribute:
    type: object
    properties:
      citation_list:
        description: "A list of handles for citations supporting the attribute."
        type: array
        items:
          type: string
        example:
          - "c140d5e5dbf300411bf"
      note_list:
        description: "A list of handles for research notes about the attribute."
        type: array
        items:
          type: string
        example:
          - ""
      private:
        description: "Private object indicator."
        type: boolean
        example: true
      type:
        description: "Type of the attribute."
        type: string
        example: "Social Security Number"
      value:
        description: "Value of the attribute."
        type: string
        example: "123-456-7890"

##############################################################################
# Model - Transaction
##############################################################################

  Transaction:
    type: object
    required:
      - type
      - handle
      - _class
      - old
      - new
    properties:
      type:
        description: "The type of action"
        type: string
        enum:
          - add
          - update
          - delete
      _class:
        description: "Object class name"
        type: string
        example: Person
      handle:
        description: "The unique identifier for the object."
        type: string
        maxLength: 50
        example: "GNUJQCL9MD64AM56OH"
      old:
        description: "The old object"
        type: object
      new:
        description: "The new object"
        type: object

##############################################################################
# Model - UndoTransaction
##############################################################################

  UndoTransaction:
    type: object
    required:
      - id
      - connection
      - description
      - first
      - last
      - undo
      - timstamp
      - changes
    properties:
      id:
        description: "The transaction ID"
        type: integer
      connection:
        description: "The connection object."
        type: object
      first:
        description: "ID of the first change."
        type: integer
      last:
        description: "ID of the last change."
        type: integer
      undo:
