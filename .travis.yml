language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - sudo apt-get -y install pkg-config libcairo2-dev gir1.2-gtk-3.0 libgirepository1.0-dev python3-gi-cairo
  - python -m pip install git+https://github.com/gramps-project/gramps@master#egg=gramps
  - pip install pytest PyYAML jsonschema PyGObject
  - pip install .
script:
  - pytest
